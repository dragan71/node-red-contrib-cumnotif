<script type="text/javascript">
    RED.nodes.registerType('cumnotif',{
        category: 'function',
        color:"rgb(231, 231, 174)",
        defaults: {
            name: {value:"CumNotif"},
            notification: {value:"measurements",required: true},
            device: {value:""},
            devicetype: {value:""},
            useDate: {},
            fromDate: {value:""},
            toDate: {value:""},
        },
        credentials: {
                user: {type:"text"},
                password: {type: "password"}
            },
        
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||this._("httpin.httpreq");
        },
//        labelStyle: function() {
//            return this.name?"node_label_italic":"";
//        },
        oneditprepare: function() {
            $("#node-input-useDate").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useDate-row").show();
                    $(this).val("true");
                } else {
                    $(".node-input-useDate-row").hide();
                    $('#node-input-fromDate').val('');
                    $('#node-input-toDate').val('');
                    $(this).val("false");
                }
            });
            if (this.fromDate || this.toDate) {
                $('#node-input-useDate').prop('checked', true);
            } else {
                $('#node-input-useDate').prop('checked', false);
            }
            $("#node-input-useDate").change();
            
            var today = new Date();
            var dy = today.getDate();
            var mth = today.getMonth() + 1;
            var yr = today.getFullYear();
            $("#node-input-fday").val(dy);
            $("#node-input-fmonth").val(mth);
            $("#node-input-fyear").val(yr);
            

            
        },
        oneditsave: function() {
            if (this.fromDate || this.toDate) {
                $("#node-input-useDate").val(true);
            } else {
                $("#node-input-useDate").val(false);
            }
            
        }
    });
</script>
